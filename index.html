<!DOCTYPE html>
<html>
  <head>
    <title>Car Repair Appointments</title>
  </head>
  <body>
    <h1>Welcome to Scorpio Racing Ke</h1>
    <p>We are ready to help you with all of your car repair needs. To make an appointment, please fill out the form below:</p>
    
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="car-make">Car Make:</label>
      <input type="text" id="car-make" name="car-make"><br><br>
      
      <label for="car-model">Car Model:</label>
      <input type="text" id="car-model" name="car-model"><br><br>
      
      <label for="service-type">Service Type:</label>
      <select id="service-type" name="service-type">
        <option value="oil-change">Oil Change</option>
        <option value="tire-rotation">Tire Rotation</option>
        <option value="brake-repair">Brake Repair</option>
        <option value="engine-tuneup">Engine Tuneup</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="appointment-date">Appointment Date:</label>
      <input type="date" id="appointment-date" name="appointment-date"><br><br>
      
      <label for="appointment-time">Appointment Time:</label>
      <input type="time" id="appointment-time" name="appointment-time"><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
